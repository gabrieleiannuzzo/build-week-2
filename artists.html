<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone di Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/artists.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <nav class="col-lg-2 d-none d-lg-block sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Cerca </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> La tua libreria </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="pt-3 content">
          <div class="album-header">
            <div class="artist d-flex flex-column justify-content-between">
              <a href="#" class="mt-2 ms-2 text-white"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg></a>
              <p class="artist-name ms-2">Top Gaming Tracks</p>
            </div>
            <div class="artist-details">
              <p class="monthly-listners">10.000.000 ascoltatori mensili</p>
              <div class="row">
                <div class="col-12 d-flex justify-content-between">
                  <div>
                    <button class="btn">Seguiti</button>
                    <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg></button>
                  </div>
                  <div>
                    <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
                      <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
                    </svg></button>
                    <button class="btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="liked-tracks">
                <p>Brani che ti piacciono</p>
                <p>8 brani di Top Gaming Tracks</p>
              </div>
            </div>
          </div>
          <!-- More content goes here -->
        </main>

        <nav class="col-lg-2 d-none d-lg-block sidebar activity">
          <!-- Activity feed goes here -->
        </nav>
      </div>

      <footer class="fixed-bottom bg-dark footer-player">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-4">
              <!-- Song Info -->
              <div class="media">
                <img class="mr-3" src="" alt="Generic placeholder image" style="width: 60px; height: 60px" />
                <div class="media-body">
                  <h5 class="mt-0">Song Title</h5>
                  <p>Artist Name</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <!-- Playback Controls -->
              <div class="text-center">
                <button class="btn btn-secondary" type="button"><span>&#9664;</span> Previous</button>
                <button class="btn btn-success mx-2" type="button"><span>&#9654;</span> Play</button>
                <button class="btn btn-secondary" type="button">Next <span>&#9654;</span></button>
              </div>
            </div>
            <div class="col-4">
              <!-- Volume & Other Controls -->
              <div class="text-right">
                <button class="btn btn-secondary" type="button"><span>&#128264;</span> Mute</button>
                <!-- Volume slider -->
                <input type="range" class="custom-range" min="0" max="100" step="1" />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
